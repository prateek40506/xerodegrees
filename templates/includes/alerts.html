{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">{{ message }}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button></div>
</div>
{% endfor %}
{% endif %}
